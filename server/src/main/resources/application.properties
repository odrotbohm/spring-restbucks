# JPA
spring.jpa.open-in-view=true
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=update

# REST
spring.data.rest.enable-enum-translation=true

#Jackson
spring.jackson.mapper.infer-property-mutators=false

# Actuator
management.endpoints.web.exposure.include=health, modulith

# Observability
spring.application.name=restbucks
management.tracing.export.enabled=true
management.tracing.sampling.probability=1.0
management.otlp.metrics.export.step=5s

spring.threads.virtual.enabled=true
spring.aot.repositories.enabled=true

spring.modulith.runtime.flyway-enabled=true
