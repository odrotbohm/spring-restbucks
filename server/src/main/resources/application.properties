# JPA
spring.jpa.open-in-view=true
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=update

# REST
spring.data.rest.enable-enum-translation=true

#Jackson
spring.jackson.mapper.infer-property-mutators=false

# Actuator
management.endpoints.web.exposure.include=health, modulith

# Observability
spring.application.name=restbucks
management.tracing.enabled=true
management.tracing.sampling.probability=1.0

spring.threads.virtual.enabled=true

# Security
spring.security.user.password=password
spring.session.jdbc.initialize-schema=embedded
spring.session.jdbc.schema=classpath:org/springframework/session/jdbc/schema-hsqldb.sql
spring.session.jdbc.table-name=SPRING_SESSION
